<div class="container">
  <button class="navButton" mat-button><mat-icon class="in-btn-icon">keyboard_backspace</mat-icon><span></span>Back</button>
  <div class="formContainer">
    <div class="form">
      <h1>Register your business</h1>
      <h2>Lets get started</h2>

      <app-file-upload-component></app-file-upload-component>

      <p class="section-title">General Infromation</p>

      <div class="input-row">
        <div class="input-group">
          <label required class="inputLabel">Business Name</label>
          <input matInput class="input" placeholder="Business Name"/>
        </div>
        <div class="input-group">
          <label class="inputLabel">Legal business name</label>
          <input matInput class="input" placeholder="Legal business name"/>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label class="inputLabel">Business country</label>
          <input matInput class="input" placeholder="Business country"/>
        </div>
        <div class="input-group">
          <label class="inputLabel">Business entity</label>
          <input matInput class="input" placeholder="Business entity"/>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label class="inputLabel">Business registration</label>
          <input matInput class="input" placeholder="Business registration"/>
        </div>
        <div class="input-group">
          <label class="inputLabel">Business VAT</label>
          <input matInput class="input" placeholder="Business VAT"/>
        </div>
      </div>
        <label class="inputLabel input-title">Legal business name</label>
        <textarea rows="10"></textarea>
        <!--
        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        -->
        <p class="section-title">Contact Information</p>
        <div class="input-row">
          <div class="input-group">
            <label required class="inputLabel">Business email</label>
            <input matInput class="input" placeholder="Business Name"/>
          </div>
          <div class="input-group">
            <label class="inputLabel">Telephone</label>
            <div class="input-row">
              <input class="input-phone-code" placeholder="+27"/>
              <input class="input-phone-num" placeholder="000 000 0000"/>
            </div>
          </div>
        </div>

        <p class="section-title">Physical address</p>
        <div class="input-row">
          <div class="input-group">
            <label required class="inputLabel">City</label>
            <input matInput class="input" placeholder="Select a City"/>
          </div>
          <div class="input-group">
            <label class="inputLabel">Suburb</label>
            <input matInput class="input" placeholder="Select a suburb"/>
          </div>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label required class="inputLabel">Street address</label>
            <input matInput class="input" placeholder="Street address"/>
          </div>
          <div class="input-group">
            <label class="inputLabel">Apt / Suite / Other</label>
            <input matInput class="input" placeholder="Apt / Suite / Other"/>
          </div>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label required class="inputLabel">Postal / Zip Code</label>
            <input matInput class="input" placeholder="Postal / Zip Code"/>
          </div>
        </div>

         <div class="input-row">
          <button mat-stroked-button color="warn">Cancel</button>
          <button mat-flat-button disabled>Confirm</button>
        </div>
    </div>


  </div>
